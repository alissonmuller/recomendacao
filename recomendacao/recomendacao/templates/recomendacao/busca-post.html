{% extends 'recomendacao/base.html' %}

{% block content %}

<style type="text/css">
    body {
        width: 600px;
    }
}
</style>

<div id='form-search-box'>
    <form id='form-texto' method='post'>
        {% csrf_token %}
        <div>
            {{ form.text }}
        </div>
        
        <div>
            <input id="btn-enviar-texto-post" type="submit" value="Enviar texto via POST">
        </div>
    </form>
</div>

{% endblock content %}
