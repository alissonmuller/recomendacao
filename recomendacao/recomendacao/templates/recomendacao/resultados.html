{% extends 'recomendacao/base.html' %}

{% block content %}

<style>
    #results-files {
        text-align: center;
    }
</style>

<div id='results'>
    <div id='results-files'>
        <a href='{{ FILES_URL }}{{ text_hash }}.xml' target='_blank'>XML</a>
        <a href='{{ FILES_URL }}{{ text_hash }}.json' target='_blank'>JSON</a>
    </div>
    
    <div>
        {% for result in results_list %}
            <h3><a href='{{ result.url }}'>{{ result.title }}</a></h3>
            <cite>{{ result.url }}</cite><br />
            {{ result.snippet }}
        {% endfor %}
    </div>
</div>

<script>
    var sobek_output = '';
    
    {% for word in sobek_output %}
        sobek_output += '{{ word }},';
    {% endfor %}
    sobek_output = sobek_output.slice(0, -1);
    
    console.log('Sa√≠da do Sobek: %s', sobek_output);
</script>

{% endblock content %}
